<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Focus Hub</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet" />
</head>

<body class="theme-galaxy">
  <div id="focus-hub">
    <!-- Header -->
    <header class="hub-header">
      <h1>🧠 Focus Hub</h1>
      <nav class="main-nav">
        <a href="index.html">Dashboard</a>
        <a href="planner.html">Planner</a>
        <a href="stats.html">Stats</a>
        <a href="settings.html">Settings</a>
      </nav>
    </header>

    <!-- Main App Grid -->
    <main class="dashboard-grid">
      <!-- Clock & Timer -->
      <section class="card fade-in">
        <div id="clock">00:00:00</div>
        <div id="session-timer">Session: 0h 0m 0s</div>
      </section>

      <!-- Click Counter + Color Box -->
      <section class="card fade-in" id="color-box">
        <p>You have clicked <span id="click-count">0</span> times.</p>
      </section>

      <!-- Quote Box -->
      <section class="card fade-in" id="quote-box">
        <button id="refresh-quote" title="Refresh Quote">⟳</button>
        <p id="quote">“Loading inspirational quote...”</p>
        <p id="quote-timer">Next quote in: 4m 00s</p>
      </section>

      <!-- To-Do List -->
      <section class="card fade-in" id="todo">
        <h2>📝 To-Do List</h2>
        <div class="todo-input-row">
          <input type="text" id="todo-input" placeholder="Add a task" />
          <button id="add-todo">+</button>
        </div>
        <ul id="todo-list"></ul>
      </section>
    </main>
  </div>

  <!-- JavaScript -->
  <script src="assets/js/script.js"></script>
</body>

</html>
